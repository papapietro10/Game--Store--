<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Store</title>
    <link rel="shortcut icon" href="./images/games.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <header>
    <nav class="nav">
      
      <div class="nav__center container">
        <img src="./images/games.png" alt="logo" class="header-logo">
        <a class="inicio-detalle" href="index.html" >Inicio</a>
      
        <div class="nav__logo"></div>
        <ul class="nav__list">
          <div class="carrito__icon">
            <i class="bx bx-cart"></i>
            <span class="item__total">0</span>
          </div>
        </ul>
      </div>
    </nav>
  </header>
  <body>
	<main class="container detalles" id="detalles"></main>
	<section class="carrito__overlay">
    <div class="carrito">
      <span class="close__carrito"><i class="bx bx-x"></i></span>
      <h1>Su Carrito</h1>
      <div class="carrito__center"></div>
      <div class="carrito__footer">
        <h3>Total: $ <span class="carrito__total">0</span></h3>
        <button class="clear__carrito btn">remover carrito</button>
      </div>
    </div>
    </section>
    <footer>
      <div class="footer-fo">
        <img src="./images/games.png" alt="logo">
        <h2>Game - Over</h2>
        <h2>Instagram : Game-over-store</h2>
        <h2>Principales proveedores de playstation</h2>
      </div>
    </footer>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  </body>
</html>
